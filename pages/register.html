<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <section class="register-block">
        <div class="logo">
            <img src="../../images/logo.png" alt="logo">
            <h2 class="title">
                đăng ký
            </h2>
            <p class="email">https://lifetek.com.vn</p>
            <p class="description">Vui lòng điền đầy đủ các thông tin dưới đây.
                Chúng tôi sẽ liên lạc lại trong 24h làm
                việc</p>
        </div>
        <div class="listBtn">
            <div class="btn btn--mail">
                <div class="icon">
                    <img src="../images/icon_mail.png" alt="mail">
                </div>
                <div class="content">
                    info@lifetek.vn
                </div>
            </div>
            <div class="btn btn--phone">
                <div class="icon">
                    <img src="../images/icon_phone.png" alt="mail">
                </div>
                <div class="content">
                    090.414.3388
                </div>
            </div>
        </div>
        <form action="">
            hello
        </form>
    </section>
</body>

</html>
